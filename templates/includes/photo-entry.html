{% load thumbnail %}

{% thumbnail entry.photo.img "x300" as thumb %}
    <img src="{{ thumb.url }}" width="{{ thumb.width }}" height="{{ thumb.height }}" alt="{{ entry.photo.title }}" />
{% endthumbnail %}
<div class="row">
    {% if voting_open %}
        <div class="small-4 columns entry-vote-button-space">
            <a href="#" class="button expand success {% if not entry.has_upvoted %}disabled{% endif %} upvote-button"><i class="fa fa-2x fa-thumbs-up"></i></a>
        </div>
    {% endif %}
    <div class="{% if voting_open %}small-4{% else %}small-12{% endif %} columns entry-vote-button-space">
        <div class="entry-vote-count">{{ entry.vote_count }}</div>
    </div>
    {% if voting_open %}
        <div class="small-4 columns entry-vote-button-space">
            <a href="#" class="button expand alert {% if not entry.has_downvoted %}disabled{% endif %} downvote-button"><i class="fa fa-2x fa-thumbs-down"></i></a>
        </div>
    {% endif %}
</div>
